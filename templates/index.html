<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Color Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <div class="wrap">
    <div class="half">
      <div class="colorPicker"></div>
    </div>
    <div class="selected-color">
      <span class="title">Selected Color:</span>
      <div id="values"></div>
    </div>
    <div class="mqtt-status">
      <span class="title">MQTT Broker Connection Status:</span>
      <div id="mqtt-status-value">Loading...</div>
    </div>
    <div class="esp-status">
      <span class="title">ESP32 Connection Status:</span>
      <div id="esp-status-value">Loading...</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro/dist/iro.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
